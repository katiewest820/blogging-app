<!DOCTYPE html>
<html>

<head>
    <title>Blogging App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
</head>

<body>
    <section>
        <div class="start">
            <button class="blogSearch">Blog Search</button>
            <!--<button class="blogEdit">Blog Edit</button>-->
            <label> Blog ID
                <input class="blogID" type="text">
            </label>
        </div>
        <div class="addNew">
            <button class="newBlogPostButton">New Blog Post</button>
            <div class="newInput">
                <label> Author Name
                    <textarea class="authorName"></textarea>
                </label>
                <label> Blog Title
                    <textarea class="titleName"></textarea>
                </label>
                <label> Blog Post
                    <textarea class="blogPost"> </textarea>
                </label>
                <button class="submitBlog">Submit New Blog Post </button>
                <button class="submitChanges">Submit Changes</button>
            </div>
        </div>
        <div class="blogItem"></div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
