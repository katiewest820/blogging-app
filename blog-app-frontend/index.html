<!DOCTYPE html>
<html>
<head>
	<title>Blogging App</title>
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<section>
	
	<div class="start">
		<form>
			<button class="blogSearch">Blog Search</button>
			<button class="blogEdit">Blog Edit</button>
			<label> Blog ID
				<input class="blogID" type="text"> 
			</label>
		</form>
	</div>
	<div class="addNew">
		<form>
			<label> Author Name
				<input class="authorName" type="text">
			</label>
			<label> Blog Title
				<input class="titleName" type="text">
			</label>
			<label> Blog Post
				<input class="blogPost" type="text">
			</label>	
			<input class="submitBlog" name="Submit Changes" type="submit">
		</form>
	</div>
	<div class="blogItem"></div>
</section>



<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>	
<script type="text/javascript" src="index.js"></script>
</body>
</html>
